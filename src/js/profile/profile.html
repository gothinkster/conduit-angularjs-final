<div class="profile-page">

  <div class="user-info">
    <div class="container">
      <div class="row">

        <div class="col-xs-12 col-md-10 offset-md-1">
          <img ng-src="{{::$ctrl.profile.image}}" class="user-img" />
          <h4 ng-bind="::$ctrl.profile.username"></h4>
          <p ng-bind="::$ctrl.profile.bio"></p>
          <follow-btn user="$ctrl.profile" ng-hide="$ctrl.isUser"></follow-btn>

          <a ui-sref="app.settings" class="btn btn-sm btn-outline-secondary action-btn" ng-show="$ctrl.isUser">
            <i class="ion-gear-a"></i> Edit Profile Settings
          </a>
        </div>

      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">

      <div class="col-xs-12 col-md-10 offset-md-1">
        <div class="posts-toggle">
          <ul class="nav nav-pills outline-active">
            <li class="nav-item">
              <a class="nav-link" ui-sref-active="active" ui-sref="app.profile.main({username: $ctrl.profile.username})">My Articles</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" ui-sref-active="active" ui-sref="app.profile.favorites({username: $ctrl.profile.username})">Favorited Articles</a>
            </li>
          </ul>
        </div>

        <div ui-view></div>


      </div>

    </div>
  </div>

</div>
